<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>One Week Words</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    {% for word in words %}
        <h5>{{ word.wrd }}</h5>
        <textarea name="" id="" cols="30" rows="10">{{ word.wrd }}</textarea>
    {% endfor %}
</body>
</html>
